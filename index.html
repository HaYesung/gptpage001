<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NGO 굿즈 캠페인</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <style>
            /* 꾸미기 */
            .card {
                transition: transform 0.3s ease;
            }
        
            .card:hover {
                transform: scale(1.05);
            }
        </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">2023 NGO 굿즈 캠페인</h1>
        <h2 class="text-white">세상을 구하는 굿즈몰</h2>
        <style>
            /* 꾸미기 */
            .hero {
                margin-bottom: 30px;
            }
        </style>
        
    </div>
    <div class="container">
        <div class="row">
          <div class="col-md-4 col-sm-6 mb-4">
            <div class="card">
              <img src="세이브원.jpg" class="card-img-top" alt="세이브원">
              <div class="card-body">
                <h5 class="card-title">세이브원</h5>
                <h6 class="card-subtitle mb-2 text-muted">세이브더칠드런</h6>
                <p class="card-text">아이들을 구하는 긴급구호 팔찌</p>
                <a href="https://www.sc.or.kr/saveone2/?_C_=4336" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-6 mb-4">
            <div class="card">
              <img src="굿네이버스.jpg" class="card-img-top" alt="굿네이버스">
              <div class="card-body">
                <h5 class="card-title">유어턴링</h5>
                <h6 class="card-subtitle mb-2 text-muted">굿네이버스</h6>
                <p class="card-text">아이들에게 터닝포인트가 되어주는 링</p>
                <a href="https://www.goodneighbors.kr/campaign/turn22b" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-6 mb-4">
            <div class="card">
              <img src="어린이재단 해피니스링.jpg" class="card-img-top" alt="초록우산 어린이재단">
              <div class="card-body">
                <h5 class="card-title">해피니스링</h5>
                <h6 class="card-subtitle mb-2 text-muted">초록우산 어린이재단</h6>
                <p class="card-text">아이들에게 행복을 응원하는 링</p>
                <a href="https://www.childfund.or.kr/camp/cpView20000571_main.do" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-6 mb-4">
            <div class="card">
              <img src="유니세프 링.jpg" class="card-img-top" alt="유니세프">
              <div class="card-body">
                <h5 class="card-title">프로미스링</h5>
                <h6 class="card-subtitle mb-2 text-muted">유니세프</h6>
                <p class="card-text">어린이를 위기에서 지키는 약속</p>
                <a href="https://www.unicef.or.kr/event/for-everychild-promise2-1" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-6 mb-4">
            <div class="card">
              <img src="유니세프 팀.jpg" class="card-img-top" alt="유니세프">
              <div class="card-body">
                <h5 class="card-title">유니세프팀</h5>
                <h6 class="card-subtitle mb-2 text-muted">유니세프</h6>
                <p class="card-text">우리는 모든 어린이를 지키는 유니세프 팀입니다.</p>
                <a href="https://www.unicef.or.kr/event/unicef-team3-1/?trackcode=21team1_hb" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-6 mb-4">
            <div class="card">
              <img src="월드비전 하루팔찌.jpg" class="card-img-top" alt="월드비전">
              <div class="card-body">
                <h5 class="card-title">하루팔찌</h5>
                <h6 class="card-subtitle mb-2 text-muted">월드비전</h6>
                <p class="card-text">전쟁 속 아이들의 일상을 지킵니다</p>
                <a href="https://www.worldvision.or.kr/campaign/2022/giveaniceday/22-gnd.asp" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      
</body>

</html>
